apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-a
  template:
    metadata:
      labels:
        app: backend-a
    spec:
      containers:
      - name: backend-a
        image: k8s.gcr.io/echoserver:1.10
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-a
spec:
  selector:
    app: backend-a
  ports:
  - port: 8080
    targetPort: 8080