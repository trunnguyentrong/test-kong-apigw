# api-gateway.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /service-a
        pathType: Prefix
        backend:
          service:
            name: backend-a
            port:
              number: 8080
      - path: /service-b
        pathType: Prefix
        backend:
          service:
            name: backend-b
            port:
              number: 8080